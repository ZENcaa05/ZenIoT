<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 MQTT Relay Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .relay-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 400px;
      margin-top: 2rem;
    }
    .relay {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .relay h2 {
      margin-bottom: 1rem;
    }
    .relay button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .relay button.active {
      background-color: #28a745;
    }
  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Kontrol Relay via MQTT</h1>
  <div class="relay-container">
    <div class="relay" id="relay1">
      <h2>Relay 1</h2>
      <button onclick="toggleRelay(1)">OFF</button>
    </div>
    <div class="relay" id="relay2">
      <h2>Relay 2</h2>
      <button onclick="toggleRelay(2)">OFF</button>
    </div>
    <div class="relay" id="relay3">
      <h2>Relay 3</h2>
      <button onclick="toggleRelay(3)">OFF</button>
    </div>
    <div class="relay" id="relay4">
      <h2>Relay 4</h2>
      <button onclick="toggleRelay(4)">OFF</button>
    </div>
  </div>

  <script>
    const broker = 'wss://test.mosquitto.org:8081';
    const clientId = 'web_' + Math.random().toString(16).substr(2, 8);
    const client = mqtt.connect(broker, { clientId });

    client.on('connect', () => {
      console.log('Connected to MQTT');
      for (let i = 1; i <= 4; i++) {
        client.subscribe(`relay/${i}/status`);
        client.publish(`relay/${i}/get`, '');
      }
    });

    client.on('message', (topic, message) => {
      const match = topic.match(/relay\/(\d)\/status/);
      if (match) {
        const relayNum = match[1];
        const state = message.toString() === 'on';
        const button = document.querySelector(`#relay${relayNum} button`);
        button.textContent = state ? 'ON' : 'OFF';
        button.classList.toggle('active', state);
      }
    });

    function toggleRelay(num) {
      const button = document.querySelector(`#relay${num} button`);
      const newState = button.textContent === 'OFF' ? 'on' : 'off';
      client.publish(`relay/${num}/set`, newState);
    }
  </script>
</body>
</html>
