<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontrol Relay ESP8266</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .relay { margin: 1rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Kontrol Relay ESP8266</h1>
  <div id="relays"></div>

  <script>
    const ESP_IP = "http://192.168.1.3"; // Ganti IP sesuai dengan IP ESP8266 kamu

    const relayContainer = document.getElementById("relays");

    // Tampilkan 4 relay
    for (let i = 1; i <= 4; i++) {
      const div = document.createElement("div");
      div.className = "relay";
      div.innerHTML = `
        <button onclick="toggleRelay(${i})" id="btn${i}">Relay ${i}</button>
      `;
      relayContainer.appendChild(div);
    }

    function toggleRelay(ch) {
      fetch(`${ESP_IP}/toggle?ch=${ch}`)
        .then(res => res.text())
        .then(() => getStatus())
        .catch(() => {
          alert("Gagal terhubung ke ESP. Mencoba reload ulang...");
          setTimeout(() => location.reload(), 10000);
        });
    }

    function getStatus() {
      fetch(`${ESP_IP}/status`)
        .then(res => res.json())
        .then(data => {
          for (let i = 1; i <= 4; i++) {
            const btn = document.getElementById(`btn${i}`);
            btn.style.background = data[`relay${i}`] ? "limegreen" : "gray";
          }
        })
        .catch(() => {
          console.warn("ESP tidak merespons, reload dalam 10 detik...");
          setTimeout(() => location.reload(), 10000);
        });
    }

    getStatus();
    setInterval(getStatus, 5000); // update status setiap 5 detik
  </script>
</body>
</html>
