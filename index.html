<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zen IoT Home Automation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Gloria Hallelujah', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .scribble-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/sketchy.png');
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      animation: float 12s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #ffd369;
      text-shadow: 2px 2px #444;
    }

    .status {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #aaa;
    }

    .relay-box {
      width: 100%;
      max-width: 500px;
      background: #252547;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .relay {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 12px 20px;
      background-color: #383872;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .relay:hover {
      transform: rotate(-1deg) scale(1.02);
    }

    .relay-name {
      font-size: 1.2rem;
      color: #f8d210;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1rem;
      color: #fff;
      transition: background 0.3s;
    }

    .on {
      background-color: #00c896;
    }

    .off {
      background-color: #f94144;
    }

    .on:hover {
      background-color: #2ef2c3;
    }

    .off:hover {
      background-color: #f77d79;
    }

    /* Floating bubbles (manik-manik) */
    .bubble:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 5%; background: rgba(255,255,255,0.08); }
    .bubble:nth-child(2) { width: 40px; height: 40px; top: 30%; left: 80%; background: rgba(255, 200, 200, 0.15); }
    .bubble:nth-child(3) { width: 60px; height: 60px; top: 70%; left: 10%; background: rgba(200, 255, 255, 0.12); }
    .bubble:nth-child(4) { width: 100px; height: 100px; top: 50%; left: 50%; background: rgba(255, 255, 200, 0.07); }

    @media (max-width: 600px) {
      .relay {
        flex-direction: column;
        align-items: stretch;
      }

      .toggle-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="scribble-bg"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <div class="title">Zen IoT Home Automation</div>
    <div class="status" id="statusText">ðŸ”Œ Menghubungkan ke MQTT...</div>

    <div class="relay-box" id="relayContainer"></div>
  </div>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topicControl = "esp/relay";
    const topicStatus = "esp/status";
    const topicStatusGet = "esp/status/get";

    const relayCount = 4;
    const relayIcons = ["ðŸ’¡", "ðŸ’¡", "ðŸ’¡", "ðŸ’¡"];
    const relayStates = Array(relayCount).fill(false);

    const client = mqtt.connect(broker, {
      clientId: "scribble-ui-" + Math.random().toString(16).slice(2, 8)
    });

    const container = document.getElementById("relayContainer");
    const statusText = document.getElementById("statusText");

    function createRelayUI(index) {
      const div = document.createElement("div");
      div.className = "relay";

      const label = document.createElement("div");
      label.className = "relay-name";
      label.innerHTML = `${relayIcons[index]} Relay ${index + 1}`;

      const button = document.createElement("button");
      button.className = "toggle-btn off";
      button.textContent = "ON";
      button.onclick = () => {
        const state = relayStates[index] ? "off" : "on";
        client.publish(topicControl, `${index + 1}:${state}`);
      };

      div.appendChild(label);
      div.appendChild(button);
      container.appendChild(div);
    }

    function updateUI() {
      const rows = document.querySelectorAll(".relay");
      rows.forEach((row, i) => {
        const btn = row.querySelector("button");
        if (relayStates[i]) {
          btn.className = "toggle-btn on";
          btn.textContent = "OFF";
        } else {
          btn.className = "toggle-btn off";
          btn.textContent = "ON";
        }
      });
    }

    for (let i = 0; i < relayCount; i++) {
      createRelayUI(i);
    }

    client.on("connect", () => {
      statusText.textContent = "ðŸŸ¢ Tersambung ke MQTT!";
      client.subscribe(topicStatus);
      client.publish(topicStatusGet, "request");
    });

    client.on("message", (topic, message) => {
      if (topic === topicStatus) {
        try {
          const data = JSON.parse(message.toString());
          for (let i = 0; i < relayCount; i++) {
            relayStates[i] = !!data[`relay${i + 1}`];
          }
          updateUI();
        } catch (e) {
          console.error("Format error:", e);
        }
      }
    });

    client.on("offline", () => {
      statusText.textContent = "ðŸ”´ Koneksi MQTT terputus!";
    });
  </script>
</body>
</html>
