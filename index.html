<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zen IoT Home Automation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .status {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .relay-control {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .relay-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c1c2e;
      border-radius: 15px;
      padding: 12px 20px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      transition: background-color 0.3s ease;
    }

    .relay-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .toggle-btn {
      width: 90px;
      height: 42px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .on {
      background: linear-gradient(to right, #00c851, #007e33);
    }

    .off {
      background: linear-gradient(to right, #ff4444, #cc0000);
    }

    .toggle-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    @media (max-width: 500px) {
      .relay-row {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .toggle-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zen IoT - Kontrol Relay</h1>
    <div class="status" id="status">🔌 Menghubungkan ke broker MQTT...</div>
    <div class="relay-control" id="relayContainer"></div>
  </div>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topicControl = "esp/relay";
    const topicStatus = "esp/status";
    const topicStatusGet = "esp/status/get";
    const statusEl = document.getElementById("status");

    const relayCount = 4;
    const relayStates = Array(relayCount).fill(false);
    const client = mqtt.connect(broker, {
      clientId: "web-ui-" + Math.random().toString(16).substr(2, 8)
    });

    const relayContainer = document.getElementById("relayContainer");

    function createRelayUI(index) {
      const row = document.createElement("div");
      row.className = "relay-row";

      const label = document.createElement("div");
      label.className = "relay-label";
      label.textContent = "Relay " + (index + 1);

      const button = document.createElement("button");
      button.className = "toggle-btn off";
      button.textContent = "ON";
      button.onclick = () => {
        const state = relayStates[index] ? "off" : "on";
        client.publish(topicControl, `${index + 1}:${state}`);
      };

      row.appendChild(label);
      row.appendChild(button);
      relayContainer.appendChild(row);
    }

    function updateRelayUI() {
      const rows = document.querySelectorAll(".relay-row");
      rows.forEach((row, i) => {
        const btn = row.querySelector("button");
        if (relayStates[i]) {
          btn.classList.add("on");
          btn.classList.remove("off");
          btn.textContent = "OFF";
        } else {
          btn.classList.add("off");
          btn.classList.remove("on");
          btn.textContent = "ON";
        }
      });
    }

    for (let i = 0; i < relayCount; i++) {
      createRelayUI(i);
    }

    client.on("connect", () => {
      console.log("✅ Terhubung ke broker MQTT");
      statusEl.innerHTML = "✅ Terhubung ke broker MQTT";
      client.subscribe(topicStatus);

      // Minta status awal dari ESP
      client.publish(topicStatusGet, "request");
    });

    client.on("reconnect", () => {
      statusEl.innerHTML = "♻️ Mencoba menyambung ulang ke broker...";
    });

    client.on("offline", () => {
      statusEl.innerHTML = "⚠️ Offline - Tidak ada koneksi";
    });

    client.on("error", (err) => {
      statusEl.innerHTML = "❌ Kesalahan koneksi: " + err.message;
    });

    client.on("message", (topic, message) => {
      if (topic === topicStatus) {
        try {
          const data = JSON.parse(message.toString());
          for (let i = 0; i < relayCount; i++) {
            relayStates[i] = !!data[`relay${i + 1}`];
          }
          updateRelayUI();
        } catch (e) {
          console.error("⚠️ Format status tidak valid:", e);
        }
      }
    });
  </script>
</body>
</html>
