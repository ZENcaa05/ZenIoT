<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kendali 4 Relay via MQTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #1e1e2f;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .relay-control {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .relay-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2a2a3d;
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .relay-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .toggle-btn {
      width: 80px;
      height: 40px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      color: white;
    }

    .on {
      background-color: #198754;
    }

    .off {
      background-color: #dc3545;
    }

    @media (max-width: 500px) {
      .relay-row {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .toggle-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kendali 4 Relay</h1>
    <div class="relay-control" id="relayContainer"></div>
  </div>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topicControl = "esp/relay";
    const topicStatus = "esp/status";
    const topicStatusGet = "esp/status/get";

    const relayCount = 4;
    const relayStates = Array(relayCount).fill(false);
    const client = mqtt.connect(broker, {
      clientId: "web-ui-" + Math.random().toString(16).substr(2, 8)
    });

    const relayContainer = document.getElementById("relayContainer");

    function createRelayUI(index) {
      const row = document.createElement("div");
      row.className = "relay-row";

      const label = document.createElement("div");
      label.className = "relay-label";
      label.textContent = "Relay " + (index + 1);

      const button = document.createElement("button");
      button.className = "toggle-btn off";
      button.textContent = "ON";
      button.onclick = () => {
        const state = relayStates[index] ? "off" : "on";
        client.publish(topicControl, `${index + 1}:${state}`);
      };

      row.appendChild(label);
      row.appendChild(button);
      relayContainer.appendChild(row);
    }

    function updateRelayUI() {
      const rows = document.querySelectorAll(".relay-row");
      rows.forEach((row, i) => {
        const btn = row.querySelector("button");
        if (relayStates[i]) {
          btn.classList.add("on");
          btn.classList.remove("off");
          btn.textContent = "OFF";
        } else {
          btn.classList.add("off");
          btn.classList.remove("on");
          btn.textContent = "ON";
        }
      });
    }

    // Buat UI untuk semua relay
    for (let i = 0; i < relayCount; i++) {
      createRelayUI(i);
    }

    // Saat koneksi berhasil ke broker
    client.on("connect", () => {
      console.log("✅ Terhubung ke broker MQTT");
      client.subscribe(topicStatus);

      // Minta status awal dari ESP
      client.publish(topicStatusGet, "request");
    });

    // Saat pesan diterima
    client.on("message", (topic, message) => {
      if (topic === topicStatus) {
        try {
          const data = JSON.parse(message.toString());
          for (let i = 0; i < relayCount; i++) {
            relayStates[i] = !!data[`relay${i + 1}`];
          }
          updateRelayUI();
        } catch (e) {
          console.error("⚠️ Format status tidak valid:", e);
        }
      }
    });
  </script>
</body>
</html>
