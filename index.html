<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontrol Relay MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .relay {
      margin: 10px;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Kendali Relay via MQTT</h1>
  <div id="relays">
    <!-- Kontrol 4 Relay -->
    <div class="relay" id="relay1">Relay 1<br>
      <button onclick="sendCommand(1, 'on')">ON</button>
      <button onclick="sendCommand(1, 'off')">OFF</button>
      <p>Status: <span id="status1">-</span></p>
    </div>
    <div class="relay" id="relay2">Relay 2<br>
      <button onclick="sendCommand(2, 'on')">ON</button>
      <button onclick="sendCommand(2, 'off')">OFF</button>
      <p>Status: <span id="status2">-</span></p>
    </div>
    <div class="relay" id="relay3">Relay 3<br>
      <button onclick="sendCommand(3, 'on')">ON</button>
      <button onclick="sendCommand(3, 'off')">OFF</button>
      <p>Status: <span id="status3">-</span></p>
    </div>
    <div class="relay" id="relay4">Relay 4<br>
      <button onclick="sendCommand(4, 'on')">ON</button>
      <button onclick="sendCommand(4, 'off')">OFF</button>
      <p>Status: <span id="status4">-</span></p>
    </div>
  </div>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topicControl = "esp/relay";
    const topicStatus = "esp/status";

    const client = mqtt.connect(broker, {
      clientId: "web-client-" + Math.random().toString(16).substr(2, 8)
    });

    client.on("connect", () => {
      console.log("MQTT Connected!");
      client.subscribe(topicStatus);
    });

    client.on("message", (topic, message) => {
      if (topic === topicStatus) {
        const data = JSON.parse(message.toString());
        for (let i = 1; i <= 4; i++) {
          document.getElementById("status" + i).innerText = data["relay" + i] ? "ON" : "OFF";
        }
      }
    });

    function sendCommand(ch, state) {
      const msg = ch + ":" + state; // contoh: "1:on"
      client.publish(topicControl, msg);
    }
  </script>
</body>
</html>
