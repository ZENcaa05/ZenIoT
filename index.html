<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontrol Lampu MQTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1e1e2f;
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    #lampStatus {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .toggle-btn {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #198754;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: white;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .toggle-btn.off {
      background-color: #dc3545;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    .status-badge {
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 20px;
    }

    .status-on {
      background-color: #28a745;
    }

    .status-off {
      background-color: #dc3545;
    }

    .status-unknown {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kendali Lampu</h1>
    <button id="toggleBtn" class="toggle-btn">ON</button>
    <div id="lampStatus" class="mt-4">
      Status: <span id="statusText" class="status-badge status-unknown">Menghubungkan...</span>
    </div>
  </div>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topicControl = "esp/relay";
    const topicStatus = "esp/status";

    const client = mqtt.connect(broker, {
      clientId: "web-ui-" + Math.random().toString(16).substr(2, 8)
    });

    const toggleBtn = document.getElementById("toggleBtn");
    const statusText = document.getElementById("statusText");

    let lampOn = false;

    toggleBtn.addEventListener("click", () => {
      const command = lampOn ? "off" : "on";
      client.publish(topicControl, "1:" + command);
    });

    client.on("connect", () => {
      console.log("✅ Terhubung ke broker MQTT");
      client.subscribe(topicStatus);
    });

    client.on("message", (topic, message) => {
      if (topic === topicStatus) {
        try {
          const data = JSON.parse(message.toString());
          if (typeof data.relay1 !== "undefined") {
            lampOn = data.relay1;
            updateUI();
          }
        } catch (e) {
          console.error("⚠️ Format status tidak valid");
        }
      }
    });

    function updateUI() {
      if (lampOn) {
        toggleBtn.textContent = "OFF";
        toggleBtn.classList.add("off");
        statusText.textContent = "Lampu ON";
        statusText.className = "status-badge status-on";
      } else {
        toggleBtn.textContent = "ON";
        toggleBtn.classList.remove("off");
        statusText.textContent = "Lampu OFF";
        statusText.className = "status-badge status-off";
      }
    }
  </script>
</body>
</html>
